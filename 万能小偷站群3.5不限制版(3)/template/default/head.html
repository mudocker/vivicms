<div class="top">
	<div class="warp">
    	<span><a href=""onclick="this.style.behavior='url(#default#homepage)';this.setHomePage('{$web_url}');">设为首页</a> - <a href="javascript:window.external.AddFavorite('{$web_url}','{$title}')">加入收藏</a></span>
        <script language="JavaScript" type="text/JavaScript">
			var n = new Date();
			var y = n.getFullYear();
			var m = ((m=n.getMonth()+1)<10?'0'+m:m);
			var d = ((d=n.getDate())<10?'0'+d:d);
			var h = ((h=n.getHours())<10?'0'+h:h);
			var i = ((i=n.getMinutes())<10?'0'+i:i);
			var w = new Array('日','一','二','三','四','五','六');
			document.write(y+"年"+m+"月"+d+"日"+' '+h+':'+i+' '+'星期'+w[n.getDay()]);
		</script>
    </div>
</div>
